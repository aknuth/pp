<html>

<head>
    <title>Bluetooth Rename Tool</title>
    <meta name="description" content="Rename a Bluetooth Smart device with Web Bluetooth.">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="pp.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Polymer components -->
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">

    <link rel="import" href="bower_components/paper-styles/color.html">
    <link rel="stylesheet" href="bower_components/paper-styles/demo.css">

    <style is="custom-style">
        paper-button {
            display: block;
            margin-bottom: 24px;
        }

        paper-button.colorful {
            color: #4285f4;
        }

        paper-button[raised].colorful {
            background: #4285f4;
            color: #fff;
        }

        paper-button[toggles] {
            transition: background-color 0.3s;
        }

        paper-button[toggles][active] {
            background-color: rgba(0, 0, 0, 0.25);
        }

        paper-button[toggles][active].colorful {
            background-color: rgba(66, 133, 244, 0.25);
        }

        paper-button[toggles][active][raised].colorful {
            background-color: rgba(66, 133, 244, 0.75);
        }

        paper-button.blue {
            color: var(--paper-light-blue-500);
            paper-button-flat-focus-color: var(--paper-light-blue-50);
        }

        body {
            background-color: var(--paper-grey-50);
        }

        #cards {
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
        }

        paper-card {
            margin-bottom: 16px;
            width: 100%;
        }

        paper-progress {
            width: 100%;
        }
    </style>
</head>

<body unresolved>
    <div id="cards">
        <paper-card heading="Bluetooth PP">
            <div class="card-content">
                <paper-progress id="progress" indeterminate hidden="true"></paper-progress>
            </div>
        </paper-card>

        <paper-card>
            <div class="card-content">
                <paper-button id="connectButton" raised class="colorful">Connect</paper-button>
            </div>
        </paper-card>

        <paper-card>
            <div class="card-content">
                <paper-input id="status" label="Status" disabled></paper-input>
                <paper-input id="notifier" label="Notification" disabled></paper-input>
                <paper-input id="log" label="log" disabled></paper-input>
            </div>
        </paper-card>

        <paper-dialog id="errorDialog">
            <h2>Error</h2>
            <p id="dialogError">Could not connect to bluetooth device!</p>
        </paper-dialog>

        <paper-dialog id="doneDialog">
            <h2>Done!</h2>
        </paper-dialog>
    </div>

</body>

</html>
